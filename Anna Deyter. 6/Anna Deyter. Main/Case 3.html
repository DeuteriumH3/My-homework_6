<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Case 3</title>
    </head>
    <body>
    <script>
        "use strict";

        /*3. Вывести в консоль таблицу умножения чисел от 1 до 9. Решить задачу, использую вложенные циклы со счётчиком.*/

        for (let j = 1; j <= 9; j++) {
        let tableLine = "";

        for (let i = 1; i <= 9; i++) {
            tableLine += `${i} x ${j} = ${i * j}        `;
        }

            console.log(tableLine);

        }
    </script>
    </body>
</html>
