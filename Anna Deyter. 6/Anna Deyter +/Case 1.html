<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Case 1</title>
    </head>
    <body>
    <script>
        "use strict";

        /*1. Написать простой калькулятор, который запрашивает у пользователя два числа и операцию (+,-,*,/,%,**) и выводит результат в консоль.
        Запрос чисел и операций продолжается до тех пор, пока пользователь не нажмёт кнопку "Отмена" в диалоговом окне prompt.*/

        while (true) {
        let num1 = prompt("Введите первое число:");
        if (num1 === null) {
            break;
        }
        num1 = parseFloat(num1);

        let num2 = prompt("Введите второе число:");
        if (num2 === null) {
            break;
        }
        num2 = parseFloat(num2);

        let operation = prompt("Введите операцию (+, -, *, /, %, **):");
        if (operation === null) {
            break;
        }

        let result;
        switch (operation) {
            case "+":
            result = num1 + num2;
            break;
            case "-":
            result = num1 - num2;
            break;
            case "*":
            result = num1 * num2;
            break;
            case "/":
            if (num2 === 0) {
                result = "Деление на ноль невозможно";
            } else {
                result = num1 / num2;
            }
            break;
            case "%":
            result = num1 % num2;
            break;
            case "**":
            result = num1 ** num2;
            break;
            default:
            result = "Неверная операция";
        }

        console.log(`Результат: ${result}`);
        }
    </script>
    </body>
</html>
